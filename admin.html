<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h1>Admin Page</h1>
  <textarea id="poem" cols="30" rows="10"></textarea>
  <button id="save-poem">Save Poem</button>

  <script>
    const poemTextarea = document.getElementById('poem');
    const saveButton = document.getElementById('save-poem');

    saveButton.addEventListener('click', () => {
      const poem = poemTextarea.value;
      if (!localStorage.getItem('poem')) {
        localStorage.setItem('poem', poem);
      } else {
        alert('Poem already exists. Please contact the administrator to update the poem.');
      }
    });
  </script>
</body>
</html>
